<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>秋霞谍报管理后台</title>
	 <link rel="icon" href="/webProject/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/webProject/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="/webProject/css/pages-login-manage.css" />
    
    <script type="text/javascript" src="/webProject/plugins/angularjs/angular.min.js"></script>
	
	<!-- 分页组件开始 -->
	<script src="/webProject/plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="/webProject/plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	
	<script type="text/javascript" src="/webProject/js/base_pagination.js"></script>
	<script type="text/javascript" src="/webProject/js/service/loginService.js"></script>
	 <script type="text/javascript" src="/webProject/js/service/monthService.js">  </script>
	<script type="text/javascript" src="/webProject/js/controller/baseController.js"></script>
	<script type="text/javascript" src="/webProject/js/controller/indexController.js"></script>
    
</head>

<body  class="hold-transition skin-green sidebar-mini"   ng-controller="indexController"  
ng-app="pinyougou">
	<div class="loginmanage">
		<div class="py-container">
			<h4 class="manage-title">秋霞谍报管理后台</h4>
			<div class="loginform">

				<ul class="sui-nav nav-tabs tab-wraped">
					<li>
						<a href="#index" data-toggle="tab">
							<h3>账号注册</h3>
						</a>
					</li>
					<li class="active">
						<a href="#profile" data-toggle="tab">
							<h3>账户登录</h3>
						</a>
					</li>
				</ul>
				<div class="tab-content tab-wraped">
					<div id="index" class="tab-pane">
						<form class="sui-form" >
							<div class="input-prepend"><span class="add-on loginname"></span>
								<input  id="regisname" name="username" type="text" 
							ng-model="registerUser.username"	placeholder="请输入登录账号" class="span2 input-xfat">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<input  id="regisword" name="password" 
							ng-model="registerUser.password"	type="password" placeholder="请输入密码" class="span2 input-xfat">
							</div>
							
							<div class="logined">
								<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="register()" target="_blank">注&nbsp;&nbsp;册</a>
							</div>
						</form>
						
						
						
						
						
					</div>
					<div id="profile" class="tab-pane  active">
						<form class="sui-form" action="/webProject/login" method="post" id="loginform">
							<div class="input-prepend"><span class="add-on loginname"></span>
								<input  id="prependedInputusername" ng-model="loginUser.username" type="text" 
								placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<input  id="prependedInputpassword" ng-model="loginUser.password" 
								type="password" placeholder="请输入密码" class="span2 input-xfat">
							</div>
							
							<div class="logined">
								<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="userlogin()" target="_blank">登&nbsp;&nbsp;录</a>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

<div style="float: right;margin-top: -410px;margin-right: 50px;">
<button ng-click="uploadApp(1)">
<h1>苹果APP下载</h1>
<img src="http://www.genealogy.zzw777.com/155352720014486.jpg" width="100px;"  height="100px;">
</button>
<br/>
<button ng-click="uploadApp(2)" style="margin-top: 50px;">
	<h1>安卓APP下载</h1>
<img src="http://www.genealogy.zzw777.com/155352726634985.jpg" width="100px;"  height="100px;">
</button>

</div>
	


<script type="text/javascript" src="/webProject/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webProject/js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="/webProject/js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>

</body>

</html>
