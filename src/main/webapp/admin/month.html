<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
     <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
    
    <script type="text/javascript" src="../js/base_pagination.js">  </script>
    <script type="text/javascript" src="../js/service/monthService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
    <script type="text/javascript" src="../js/controller/monthController.js">  </script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" 
	ng-app="pinyougou" 
    ng-controller="monthController" >
  <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">月度报表管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                             <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">年份</th>
									      <th class="sorting">月份</th>
									      <th class="sorting">更新时间</th>
									      <th class="sorting">报表链接</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                         
									  <tr>
				                            <tr ng-repeat="entity in list">
				                            <td>{{entity.year}}</td>	
				                            <td>{{entity.month}}</td>	
                             				<td>{{entity.fromDate}}</td>	
                             				<td> <a href="{{entity.panelurl}}" target="_blank">查看 </a></td>		
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" 
		                                 	   data-toggle="modal" data-target="#showMessage"  ng-click="updateMonth(entity)" >刷新</button>                                           
		                                  </td>
			                          </tr>				
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							   <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
                    
	          
					    
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">月份报表管理</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  >
		      	<tr>
		      		<td>年份</td>
		      		<td><input  class="form-control" placeholder="输入4位年份比如：2019" ng-model="entity.year">  </td>
		      		
		      		
		      	</tr>	
		      	<tr>
		      	<td>月份</td>
		      		<td><input  class="form-control" placeholder="输入月份 比如：1" ng-model="entity.month">  </td>
		      	</tr>	      	
			 </table>	
			 
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-toggle="modal" data-target="#showMessage"  data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
</div>
</div>





<!-- 编辑窗口 -->
<div class="modal fade" id="showMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<h3 id="myModalLabel">{{showMessage.showTipMessage}} 
			<span ng-if ="second > 0" style="color: red;"> {{second}}</span>
			</h3>
		</div>
	  </div>
	</div>
</div>



</body>

</html>
